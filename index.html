<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Login Form Page</title>
    <link rel="stylesheet" href="style.css">     
</head>  
<body>
    <div class="box">
        <h2>Login</h2>
        <form>
            <div class="inputbox">
                <input type="text" id="FirstName" value="" maxlength="8" pattern="[A-Za-z]+" required/>
                <label>First Name</label>
            </div>
             <div class="inputbox">
                <input type="text" id="LastName" value=""  maxlength="8" pattern="[A-Za-z]+" required/>
                <label>Last Name</label>
            </div>
            <input type="button" onclick="myFunction()" name="" value="Submit">
        </form>
    </div>
    
    <!-- pop-up -->
    <div class="bg-modal">
        <div class="modal-contents">
            <div class="close" onclick="myClose()">+</div>
            <div>
                <h2>Welcome</h2>
                <p id="full_name"></p>
            </div>
        </div>       
    </div>
    <!-- pop-up -->
    <script src="app.js" type="application/javascript"></script>
</body>    
</html>
